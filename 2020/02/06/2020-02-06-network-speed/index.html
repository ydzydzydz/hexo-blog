">		rx_speed=`<span class="built_in">echo</span> <span class="string">&quot;scale=2; <span class="variable">$&#123;rx_speed&#125;</span>/1048576&quot;</span> | bc`</span><br><span class="line">		<span class="built_in">echo</span> -e <span class="string">&quot;┃ 下载速度 <span class="variable">$down</span> \t┃ <span class="variable">$&#123;rx_speed&#125;</span>M/s&quot;</span>; tput cup 3 31; <span class="built_in">echo</span> <span class="string">&quot;┃&quot;</span></span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">		rx_speed=`<span class="built_in">echo</span> <span class="string">&quot;scale=2; <span class="variable">$&#123;rx_speed&#125;</span>/1073741824&quot;</span> | bc`</span><br><span class="line">		<span class="built_in">echo</span> -e <span class="string">&quot;┃ 下载速度 <span class="variable">$down</span> \t┃ <span class="variable">$&#123;rx_speed&#125;</span>G/s&quot;</span>; tput cup 3 31; <span class="built_in">echo</span> <span class="string">&quot;┃&quot;</span></span><br><span class="line">	<span class="keyword">fi</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="title">echo_tx</span></span> ()&#123;</span><br><span class="line">	<span class="keyword">if</span> [ <span class="variable">$tx_speed</span> -lt 1024 ]; <span class="keyword">then</span></span><br><span class="line">		<span class="built_in">echo</span> -e <span class="string">&quot;┃ 上传速度 <span class="variable">$up</span> \t┃ <span class="variable">$&#123;tx_speed&#125;</span>B/s&quot;</span>; tput cup 4 31; <span class="built_in">echo</span> <span class="string">&quot;┃&quot;</span></span><br><span class="line">	<span class="keyword">elif</span> [ <span class="variable">$tx_speed</span> -lt 1048576 ]; <span class="keyword">then</span></span><br><span class="line">		tx_speed=`<span class="built_in">echo</span> <span class="string">&quot;scale=2; <span class="variable">$&#123;tx_speed&#125;</span>/1024&quot;</span> | bc`</span><br><span class="line">		<span class="built_in">echo</span> -e <span class="string">&quot;┃ 上传速度 <span class="variable">$up</span> \t┃ <span class="variable">$&#123;tx_speed&#125;</span>K/s&quot;</span>; tput cup 4 31; <span class="built_in">echo</span> <span class="string">&quot;┃&quot;</span></span><br><span class="line">	<span class="keyword">elif</span> [ <span class="variable">$tx_speed</span> -lt 1073741824 ]; <span class="keyword">then</span></span><br><span class="line">		tx_speed=`<span class="built_in">echo</span> <span class="string">&quot;scale=2; <span class="variable">$&#123;tx_speed&#125;</span>/1048576&quot;</span> | bc`</span><br><span class="line">		<span class="built_in">echo</span> -e <span class="string">&quot;┃ 上传速度 <span class="variable">$up</span> \t┃ <span class="variable">$&#123;tx_speed&#125;</span>M/s&quot;</span>; tput cup 4 31; <span class="built_in">echo</span> <span class="string">&quot;┃&quot;</span></span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">		tx_speed=`<span class="built_in">echo</span> <span class="string">&quot;scale=2; <span class="variable">$&#123;tx_speed&#125;</span>/1073741824&quot;</span> | bc`</span><br><span class="line">		<span class="built_in">echo</span> -e <span class="string">&quot;┃ 上传速度 <span class="variable">$up</span> \t┃ <span class="variable">$&#123;tx_speed&#125;</span>G/s&quot;</span>; tput cup 4 31; <span class="built_in">echo</span> <span class="string">&quot;┃&quot;</span></span><br><span class="line">	<span class="keyword">fi</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="title">up_down</span></span> ()&#123;</span><br><span class="line">	time=`date +%S`</span><br><span class="line">	<span class="keyword">if</span> [ `expr <span class="variable">$time</span> % 2` -eq 0 ]; <span class="keyword">then</span></span><br><span class="line">		up=`<span class="built_in">echo</span> -e <span class="string">&quot;\033[31m↑\033[0m&quot;</span>`</span><br><span class="line">		down=<span class="string">&quot;&quot;</span></span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">		up=<span class="string">&quot;&quot;</span></span><br><span class="line">		down=`<span class="built_in">echo</span> -e <span class="string">&quot;\033[32m↓\033[0m&quot;</span>`</span><br><span class="line">	<span class="keyword">fi</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="title">speed_table</span></span> ()&#123;</span><br><span class="line">	<span class="built_in">echo</span> -e <span class="string">&quot;┏━━━━━━━━━━━━━━━┳━━━━━━━━━━━━━━┓&quot;</span></span><br><span class="line">	<span class="built_in">echo</span> -e <span class="string">&quot;┃ 监控网卡 \033[32m↓\033[0m\033[31m↑\033[0m\t┃ <span class="variable">$1</span>&quot;</span>; tput cup 1 31; <span class="built_in">echo</span> <span class="string">&quot;┃&quot;</span></span><br><span class="line">	<span class="built_in">echo</span> -e <span class="string">&quot;┣━━━━━━━━━━━━━━━╋━━━━━━━━━━━━━━┫&quot;</span></span><br><span class="line">	echo_rx</span><br><span class="line">	echo_tx</span><br><span class="line">	<span class="built_in">echo</span> -e <span class="string">&quot;┗━━━━━━━━━━━━━━━┻━━━━━━━━━━━━━━┛&quot;</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">check_eth <span class="variable">$1</span></span><br><span class="line">tput civis                     <span class="comment"># 隐藏光标</span></span><br><span class="line"><span class="built_in">trap</span> <span class="string">&quot;tput cnorm &amp;&amp; exit&quot;</span> 2    <span class="comment"># 恢复光标后退出脚本</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">while</span> :</span><br><span class="line"><span class="keyword">do</span></span><br><span class="line">	set_pre <span class="variable">$1</span></span><br><span class="line">	sleep 1</span><br><span class="line">	clear</span><br><span class="line">	up_down</span><br><span class="line">	set_speed <span class="variable">$1</span></span><br><span class="line">	speed_table <span class="variable">$1</span></span><br><span class="line"><span class="keyword">done</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>
